<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фотобиблиотека</title>
</head>
<body>
<h2>Все альбомы</h2>
<a href="/albums/create">
    <button>Добавить новый альбом</button>
</a>
<div th:each="album : ${albums}">
    <a th:href="'/albums/' + ${album.id}">
        <h2 th:text="${album.name}"></h2>
    </a>
</div>
</body>
</html>
